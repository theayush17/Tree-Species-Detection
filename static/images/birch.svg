<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Tree Trunk with Birch Characteristics -->
  <path d="M180 300 L180 120 Q180 110 190 100 L210 100 Q220 110 220 120 L220 300 Z" fill="#f5f5f5"/>
  
  <!-- Birch Bark Markings -->
  <g fill="#333">
    <!-- Horizontal Stripes -->
    <rect x="180" y="130" width="40" height="2" fill="#333"/>
    <rect x="180" y="150" width="40" height="2" fill="#333"/>
    <rect x="180" y="170" width="40" height="2" fill="#333"/>
    <rect x="180" y="190" width="40" height="2" fill="#333"/>
    <rect x="180" y="210" width="40" height="2" fill="#333"/>
    <rect x="180" y="230" width="40" height="2" fill="#333"/>
    <rect x="180" y="250" width="40" height="2" fill="#333"/>
    <rect x="180" y="270" width="40" height="2" fill="#333"/>
    <rect x="180" y="290" width="40" height="2" fill="#333"/>
    
    <!-- Vertical Markings -->
    <rect x="190" y="120" width="2" height="20" fill="#333"/>
    <rect x="210" y="140" width="2" height="25" fill="#333"/>
    <rect x="185" y="180" width="2" height="30" fill="#333"/>
    <rect x="200" y="220" width="2" height="40" fill="#333"/>
    <rect x="215" y="260" width="2" height="40" fill="#333"/>
  </g>
  
  <!-- Tree Crown -->
  <g fill="#81c784">
    <!-- Main Crown -->
    <ellipse cx="200" cy="80" rx="70" ry="60" fill="#81c784"/>
    
    <!-- Birch Leaf Clusters -->
    <ellipse cx="150" cy="100" rx="25" ry="20" fill="#a5d6a7"/>
    <ellipse cx="250" cy="100" rx="25" ry="20" fill="#a5d6a7"/>
    <ellipse cx="200" cy="40" rx="25" ry="20" fill="#a5d6a7"/>
    <ellipse cx="170" cy="60" rx="20" ry="15" fill="#a5d6a7"/>
    <ellipse cx="230" cy="60" rx="20" ry="15" fill="#a5d6a7"/>
  </g>
  
  <!-- Birch Catkins -->
  <g fill="#795548">
    <rect x="160" y="110" width="2" height="15" rx="1" fill="#795548"/>
    <rect x="240" y="110" width="2" height="15" rx="1" fill="#795548"/>
    <rect x="180" y="90" width="2" height="15" rx="1" fill="#795548"/>
    <rect x="220" y="90" width="2" height="15" rx="1" fill="#795548"/>
  </g>
  
  <!-- Text Label -->
  <text x="200" y="280" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Birch Tree</text>
</svg>