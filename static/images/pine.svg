<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Tree Trunk -->
  <path d="M190 300 L190 180 L210 180 L210 300 Z" fill="#8B4513"/>
  
  <!-- Pine Tree Shape - Triangular Layers -->
  <polygon points="200,30 130,120 270,120" fill="#2e7d32"/>
  <polygon points="200,70 120,160 280,160" fill="#1b5e20"/>
  <polygon points="200,110 110,200 290,200" fill="#004d40"/>
  
  <!-- Pine Needles Details -->
  <g stroke="#1b5e20" stroke-width="2">
    <!-- Top Section Needles -->
    <line x1="170" y1="60" x2="160" y2="50" />
    <line x1="180" y1="50" x2="170" y2="35" />
    <line x1="200" y1="40" x2="200" y2="25" />
    <line x1="220" y1="50" x2="230" y2="35" />
    <line x1="230" y1="60" x2="240" y2="50" />
    
    <!-- Middle Section Needles -->
    <line x1="150" y1="100" x2="140" y2="90" />
    <line x1="170" y1="90" x2="160" y2="75" />
    <line x1="200" y1="80" x2="200" y2="65" />
    <line x1="230" y1="90" x2="240" y2="75" />
    <line x1="250" y1="100" x2="260" y2="90" />
    
    <!-- Bottom Section Needles -->
    <line x1="140" y1="140" x2="130" y2="130" />
    <line x1="160" y1="130" x2="150" y2="115" />
    <line x1="200" y1="120" x2="200" y2="105" />
    <line x1="240" y1="130" x2="250" y2="115" />
    <line x1="260" y1="140" x2="270" y2="130" />
  </g>
  
  <!-- Pine Cones -->
  <g fill="#795548">
    <ellipse cx="170" cy="140" rx="10" ry="15" />
    <ellipse cx="230" cy="150" rx="10" ry="15" />
    <ellipse cx="190" cy="170" rx="10" ry="15" />
  </g>
  
  <!-- Text Label -->
  <text x="200" y="280" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Pine Tree</text>
</svg>