<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Tree Trunk -->
  <path d="M180 300 L180 150 Q180 140 190 130 L210 130 Q220 140 220 150 L220 300 Z" fill="#8B4513"/>
  
  <!-- Tree Crown -->
  <circle cx="200" cy="100" r="80" fill="#4CAF50"/>
  
  <!-- Leaf Details -->
  <g fill="#388E3C">
    <circle cx="160" cy="80" r="25"/>
    <circle cx="240" cy="80" r="25"/>
    <circle cx="200" cy="50" r="25"/>
    <circle cx="170" cy="120" r="25"/>
    <circle cx="230" cy="120" r="25"/>
  </g>
  
  <!-- Question Mark Overlay -->
  <text x="200" y="120" font-family="Arial" font-size="80" text-anchor="middle" fill="rgba(255,255,255,0.7)">?</text>
  
  <!-- Text Label -->
  <text x="200" y="280" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Identify Me</text>
</svg>